<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - web</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="jiazaidonghua.css">
    <style>
        /* 添加滚动条支持 */
        html {
            overflow: auto;
            min-width: 320px;
            min-height: 100vh;
        }
        
        /* 确保.box元素居中 */
        section {
            position: relative;
            min-height: 100vh;
            padding: 20px;
        }
        
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                width: 350px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                width: 320px;
            }
            
            .box .square:nth-child(1) {
                right: -30px;
            }
            
            .box .square:nth-child(2) {
                left: -70px;
            }
            
            .box .square:nth-child(3) {
                right: -30px;
            }
        }
        
        .terms {
            color: #fff;
            font-size: 14px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .terms input {
            width: 16px;
            height: 16px;
        }
        
        .terms a {
            color: #00d2ff;
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        .login-link {
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #fffd87;
            font-weight: 600;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* 表单标题样式微调 */
        .form h2::before {
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- 加载动画容器 -->
    <div class="page-loader" id="pageLoader">
        <div class="loader-content">
            <div class="loader-logo"></div>
            <div class="loader-text">加载中...</div>
            <div class="loader-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>用户注册</h2>
                    <form id="registerForm">
                        <div class="inputBox">
                            <input type="text" placeholder="昵称" id="nickname" required>
                        </div>
                        <div class="inputBox">
                            <input type="tel" placeholder="手机号码" required>
                        </div>

                        <div class="inputBox">
                            <input type="password" placeholder="设置密码" required>
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="确认密码" required>
                        </div>
                        <div class="terms">
                            <input type="checkbox" id="agreeTerms" required>
                            <label for="agreeTerms">我已阅读并同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a></label>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="注册">
                        </div>
                        <div class="login-link">
                            已有账号？<a href="login.html">立即登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 页面加载完成后执行
        window.addEventListener('load', function() {
            const loader = document.getElementById('pageLoader');
            
            // 添加淡出类
            loader.classList.add('fade-out');
            
            // 动画结束后移除加载层
            setTimeout(() => {
                loader.style.display = 'none';
            }, 800);
        });

    </script>

    <script>
        // 在原有加载动画代码后添加
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取昵称
            const nickname = document.getElementById('nickname').value;
            
            // 随机选择一个头像（1-226）
            const randomAvatarIndex = Math.floor(Math.random() * 226) + 1;
            const avatarFile = `avatar${randomAvatarIndex}.png`;
            
            // 存储用户信息
            localStorage.setItem('blogNickname', nickname);
            localStorage.setItem('blogAvatar', avatarFile);
            
            alert('注册成功！');
            window.location.href = 'login.html';
        });
    </script>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nickname = document.getElementById('nickname').value;
            const phone = document.getElementById('phone').value; // 获取手机号
            const randomAvatarIndex = Math.floor(Math.random() * 226) + 1;
            const avatarFile = `avatar${randomAvatarIndex}.png`;
            
            // 存储用户信息（增加手机号）
            localStorage.setItem('blogNickname', nickname);
            localStorage.setItem('blogPhone', phone); // 新增
            localStorage.setItem('blogAvatar', avatarFile);
            
            alert('注册成功！');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
