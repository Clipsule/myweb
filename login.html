<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - web</title>
    <link rel="stylesheet" href="login.css">
    <style>
        /* 添加滚动条支持 */
        html {
            overflow: auto;
            min-width: 320px;
            min-height: 100vh;
        }
        
        /* 确保.box元素居中 */
        section {
            position: relative;
            min-height: 100vh;
            padding: 20px;
        }
        
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                width: 350px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                width: 320px;
            }
            
            .box .square:nth-child(1) {
                right: -30px;
            }
            
            .box .square:nth-child(2) {
                left: -70px;
            }
            
            .box .square:nth-child(3) {
                right: -30px;
            }
        }
        
        /* 头像选择区域 */
        .avatar-selection {
            margin: 20px 0;
            text-align: center;
        }
        
        .avatar-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .avatar-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .avatar-option:hover {
            transform: scale(1.1);
        }
        
        .avatar-option.selected {
            border-color: #ff359b;
            box-shadow: 0 0 10px rgba(255, 53, 155, 0.5);
        }
        
        .avatar-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 加载动画文字调整 */
        .loader-text {
            color: #666;
        }
    </style>
    <link rel="stylesheet" href="jiazaidonghua.css">
</head>

<body>

    <!-- 新增的加载动画容器 -->
    <div class="page-loader" id="pageLoader">
        <div class="loader-content">
            <div class="loader-logo"></div>
            <div class="loader-text">登录中...</div>
            <div class="loader-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>登录</h2>
                    <form id="loginForm">
                        <div class="inputBox">
                            <input type="tel" placeholder="手机号码" id="phone" required>
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="密码" id="password" required>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="登录">
                        </div>
                        <p class="forget">没有账户？<a href="index.html">注册</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 页面加载完成后执行
        window.addEventListener('load', function() {
            const loader = document.getElementById('pageLoader');
            
            // 添加淡出类
            loader.classList.add('fade-out');
            
            // 动画结束后移除加载层
            setTimeout(() => {
                loader.style.display = 'none';
            }, 800);
        });
        
    </script>

    <script>
        // 修改登录逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // 获取输入的用户名和密码
                    const phone = document.getElementById('phone').value;
                    const password = document.getElementById('password').value;
                    
                    // 简单的验证逻辑
                    if (phone && password) {
                        // 显示加载动画
                        const loader = document.getElementById('pageLoader');
                        loader.style.display = 'flex';
                        loader.classList.remove('fade-out');
                        
                        // 模拟登录过程
                        setTimeout(function() {
                            // 从localStorage获取用户信息（昵称和头像）
                            const nickname = localStorage.getItem('blogNickname');
                            const avatar = localStorage.getItem('blogAvatar');
                            
                            // 跳转到首页
                            window.location.href = 'shouye.html';
                        }, 1500);
                    } else {
                        alert('请输入手机号和密码！');
                    }
                });
            }
        });
    </script>
    <!-- 在登录成功回调中增加手机号存储 -->
    <script>
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const phone = document.getElementById('phone').value;
        
        // 存储登录手机号
        localStorage.setItem('blogPhone', phone); // 新增
        
        // 显示加载动画
        const loader = document.getElementById('pageLoader');
        loader.style.display = 'flex';
        loader.classList.remove('fade-out');
        
        // 模拟登录过程
        setTimeout(function() {
            window.location.href = 'shouye.html';
        }, 1500);
    });
    </script>
</body>
</html>
